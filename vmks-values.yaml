grafana:
  grafana.ini:
    feature_toggles:
      accessControlOnCall: false
  plugins:
    - https://grafana.com/api/plugins/grafana-oncall-app/versions/1.3.62/download;grafana-oncall-app
  ingress:
    ingressClassName: nginx
    enabled: true
    hosts:
      - grafana.apatsev.org.ru
alertmanager:
  config:
    route:
      receiver: 'oncall-webhook'
      group_by: ['alertname', 'cluster']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h
    receivers:
      - name: blackhole
#      - name: 'oncall-webhook'
#        webhook_configs:
#          - url: 'http://oncall-engine.oncall:8080/integrations/v1/alertmanager/token/'
#            send_resolved: true
